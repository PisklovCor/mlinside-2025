# Test Configuration for H2 Database
spring.application.name=crypto-agents-test
server.port=0

# H2 Database Configuration for tests
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration for tests
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true

# Spring AI Configuration for tests (dummy values)
spring.ai.openai.api-key=test-key
spring.ai.openai.chat.options.model=gpt-3.5-turbo
spring.ai.openai.chat.options.temperature=0.7

# Cache Configuration
spring.cache.type=simple

# Actuator Configuration
management.endpoints.web.exposure.include=health,info

# Logging Configuration
logging.level.com.cryptoagents=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.flywaydb=DEBUG 